<h2 mat-dialog-title>Base de conocimiento para <strong>{{servicio.nameFlow | lowercase}}</strong>.</h2>
<hr style="margin-bottom: 20px;">
<mat-dialog-content class="mat-typography">
  <li *ngFor="let g of servicio.listScripts" style="margin-bottom: 20px;">
    <span style="font-size: 1.3em;">{{g.VALUE_KNOWLEDGE}}</span>
  </li>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancelar()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
