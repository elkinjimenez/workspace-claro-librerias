<h2 mat-dialog-title>Base de conocimiento para <strong>{{servicio.nameFlow | lowercase}}</strong>.</h2>
<hr style="margin-bottom: 20px;">
<mat-dialog-content class="mat-typography">
  <div *ngIf="servicio.confirmKnowledge === true">
    <li *ngFor="let g of servicio.listScripts" style="margin-bottom: 20px;">
      <span style="font-size: 1.3em;">{{g.VALUE_KNOWLEDGE}}</span>
    </li>
  </div>
  <div *ngIf="!servicio.confirmKnowledge">
    <h3 class="mensaje-servicio">{{servicio.messageError}}</h3>
    <mat-progress-bar [color]="'warn'" *ngIf="servicio.messageError.indexOf('Cargando base de conocimiento') != -1" mode="indeterminate">
    </mat-progress-bar>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-danger btn-peque" mat-button [mat-dialog-close]="false">Cancelar</button>
  <button class="btn-success btn-peque" mat-button [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
